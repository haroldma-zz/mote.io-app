<!DOCTYPE html>
<html>
	<head>

	<title>My Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/themes/moteio.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(document).on('mobileinit', function () {
		  $.mobile.ignoreContentEnabled = true;
      $.mobile.defaultPageTransition = 'none';
      $.mobile.defaultDialogTransition = 'none';
      $.mobile.useFastClick = true;
		});
	</script>

  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/socket.io.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="moteio.js"></script>
	<!-- http://debug.phonegap.com/client/#moteio -->

	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/moteio.css" />
	<link rel="stylesheet" type="text/css" href="css/moteio-retina.css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script>

		document.addEventListener("deviceready", onDeviceReady, false);

		var moteio = null;
		function onDeviceReady() {

			console.log('ready')
			document.addEventListener("offline", function(){
				moteio.offline();
			}, false);

			moteio = new App();
			moteio.init();

		}

	</script>
</head>
<body>

	<div id="login" data-role="page" data-theme="c">

		<div data-role="content">

			<div id="login-logo"></div>

			<form id="login-form">

				<input type="text" name="username" id="username" value="" placeholder="Email">
				<input type="password" name="password" id="password" value="" autocomplete="off" placeholder="Password">

        <select name="remember-me" id="remember-me" data-role="slider">
            <option value="0">Save</option>
            <option value="1">Save</option>
        </select>

		    <div id="login-button">
					<input type="submit" value="Login" data-theme="b" class="login-button">
				</div>

			</form>

			<p style="text-align: center;">
				<a href="#" class="sign-up">Sign Up</a> &bull; <a href="#" class="forgot-password">Forgot Password?</a>
			</p>

		</div>

	</div>

	<div id="status" class="loading" data-role="page" data-theme="c">
		<img src="images/loader.gif" id="loading-image" />
		<div data-role="content">
			<div id="status-message">
			</div>

			<div id="logout" href="#login">
				<a data-role="button">Cancel</a>
			</div>

		</div>
	</div>

	<div id="register" data-role="page" data-theme="a">

		<div data-role="header">

			<a class="go-home" data-icon="arrow-l" href="#login">Back</a>
			<h1>Get Started</h1>
		</div>

		<div data-role="content">
			<h2>Sign up for a mote.io account</h2>
			<p>Visit this url using Google Chrome to get started with mote.io!</p>
			<p><strong>http://mote.io/start</strong></p>
		</div>

	</div>

	<div id="remote" data-role="page" data-theme="c">

		<div data-role="header">

			<a class="go-home" data-icon="grid">Home</a>
			<h1>Mote.io</h1>
			<a href="#settings" data-icon="gear">Settings</a>

		</div>

		<div data-role="content">

			<div id="remote-render" data-theme="a"></div>

		</div>

	</div>

	<div id="settings" data-role="page" data-theme="a">

		<div data-role="header">
			<a href="#remote" data-icon="arrow-l">Back</a>
			<h1>Settings</h1>
		</div>

		<div data-role="content">
			<div id="logout">
				<a data-role="button">Log Out</a>
			</div>
		</div>

	</div>

	<div id="pubnub" ssl="on"></div>
	<script src="https://pubnub.a.ssl.fastly.net/pubnub-3.5.3.min.js"></script>

</body>
</html>
